<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websocket</title>

    <style>

        ul {
            margin: 2rem 0;
            padding: 0;
            list-style: none;
        }

        li {
            display: grid;
            /* child elements */
            grid-template-columns: 1fr 5fr 1fr;
        }
        li p {
            margin: 0
        }

    </style>
</head>

<body>

    <div id="status"></div>

    <!-- input nickname -->
    <input type="text" id="nickname" placeholder="Enter nickname">
    <button id="setNickname">Set nickname</button>

    <!-- input chat -->
    <input type="text" id="inputText" placeholder="Type and press Enter" disabled>



    <!-- DOM - chat -->

    <ul id="conversation">
        <li><span>Merry</span><p>Aloha</p><time datetime="2022-09-28T09:36:00">09:36</time></li>
        <li><span>Frodo</span><p>Hej p√• er!</p><time datetime="2022-09-28T09:35:00">09:35</time></li>
    </ul>

    <!-- use template to set html structure for a message -->
    <template id="message">

        <li>
            <span></span>
            <p></p>
            <time datetime=""></time>
        </li>

    </template>    


    <script>

        // DOM elements
        const inputText = document.getElementById("inputText");
        const setNickname = document.querySelector("#setNickname");

        // variable current user / nickname / undefined
        let nickname;

        // use WebSocket
        const websocket = new WebSocket("ws://localhost:8081");



        // use template - cloneNode to get a document fragment
        let template = document.getElementById("message").cloneNode(true);
        console.log("template", template);

        // fragment using JavaScript
        // let fragment = new DocumentFragment();

        // use content to access ...
        let newMsg = template.content;

        // change content...
        newMsg.querySelector("span").textContent = "Pippin";
        newMsg.querySelector("p").textContent = "What about second breakfast?";
        newMsg.querySelector("time").textContent = "09:51"

        document.getElementById("conversation").prepend(newMsg);

        // todo - create a function to insert new chat messages ...




        // event listeners


        // listen on close event (server)
        websocket.addEventListener('close', (event) => {
            console.log('Server down...', event);
            document.getElementById("status").textContent = "Sry....server down";

        });

        // send json to server - console.log() for now...

        // listen to messages from client | server
        websocket.addEventListener('message', (event) => {
            // console.log(event.data);

            let obj = parseJSON(event.data);
            console.log(obj.type, obj.msg, obj.nickname);

        });

        setNickname.addEventListener("click", () => {

            // get value from input nickname
            nickname = document.getElementById("nickname").value;
            console.log(nickname);

            // if set - disable input nickname
            document.getElementById("nickname").setAttribute("disabled", true);

            // enable input field
            document.getElementById("inputText").removeAttribute("disabled");

            // focus input field
            document.getElementById("inputText").focus();
        });


        inputText.addEventListener("keydown", (event) => {
            // console.log(event);

            // press Enter...make sure at least one char
            if (event.key === "Enter" && inputText.value.length > 0) {

                // chat message - send text to server
                // chat message
                let objMessage = {
                    msg: inputText.value,
                    nickname: nickname
                }

                // send text to server
                websocket.send(JSON.stringify(objMessage));
                
                // reset input field
                inputText.value = "";
            }

        });





        // functions...

        /**
         * parse JSON
         *
         * @param {*} data
         * @return {obj} 
         */
        function parseJSON(data) {

            // try to parse json
            try {
                let obj = JSON.parse(data);

                return obj;
            } catch (error) {

                // log to file in real application....
                return { error: "An error receving data...expected json format" };
            }
        }


    </script>

</body>

</html>
